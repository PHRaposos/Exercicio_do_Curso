<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
      body{
        background-color: rgb(11, 28, 85);
        color: white;
        font-size: 40px;
      }
      .container{
       min-height: 100vh ;
      }
    </style>
    
    <title>AOS</title>
  </head>
  <body>

    <div class="container" data-aos="fade-up"> Hello, World!</div>

    <div class="container" data-aos="fade-down"> Hello, World!</div>

    <div class="container" data-aos="flip-left"> Hello, World!</div>

    <!-- Scrip Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
