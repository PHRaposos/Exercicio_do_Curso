<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>
      Cadastro da Liga dos Astronautas
    </h3>
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br>
    </div>
    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <strong>-</strong>

      <label for="password">Senha:</label>
      <input type="password" name="password" id="password">  
    </div> <br> 

    <div>
      <label for="birthday">Data de Nascimento:</label>
      <input type="date" id="birthday" name="birthday">

      <strong>-</strong>

      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo">
    </div><br>

    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="american">Ameriacana</option>
        <option value="brasilian">brasileira</option>
      </select>

      Genero:
      <label for="female">F</label>
      <input type="radio"  name="gender" id="female" value="female">
      <label for="male">M</label>
      <input type="radio" id="male" name="male" value="male">
      
    </div> <br>

    <div>
      Suas principais qualidades: <br>
      <label for="vehicle1">Inteligência</label> 
      <input type="checkbox" id="int" name="int" >
      <strong>|</strong>

      <label for="vehicle2"> Resiliência</label>
      <input type="checkbox" id="res" name="res" >
      <strong>|</strong>

      <label for="vehicle3">Preparo Físico</label>
      <input type="checkbox" id="pf" name="pf" >
      <strong>|</strong>

      <label for="vehicle3">Educação</label>
      <input type="checkbox" id="ed" name="ed" >
      <strong>|</strong>
    </div>
    <br>
    <div>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
    </div> <br>
    <div>
      <input type="submit" value="Criar">
    </div>
  </body>
</html>
